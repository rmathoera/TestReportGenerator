<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Standard Test Report</title>
    <link rel="stylesheet" href="customized_stylesheet.css" /> <!-- Link to external CSS file -->
</head>
<body>

    <h1>Test Report</h1>

    <section>
        <h2>Test Information</h2>
        <p>Date: January 1, 2023</p>
        <p>Tester: John Doe</p>
        <!-- Add more relevant information about the test -->
    </section>

    <section>
        <h2>Test Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Test ID</th>
                    <th>Test Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Test 1</td>
                    <td>Pass</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Test 2</td>
                    <td>Fail</td>
                </tr>
                <!-- Add more rows for additional tests -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Conclusion</h2>
        <p>Overall test results summary or conclusion goes here.</p>
    </section>

</body>
</html>
